name: 🌏 Release
on:
  push:
    branches: [main] # uncomment for debugging
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version - in the form of v1.2.3'
        required: true
        type: string
env:
  CARGO_TARGET_DIR: target
permissions:
  contents: write
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}"
    outputs:
      version: ${{ inputs.version || steps.tag.outputs.tag || 'v0.0.0' }}
  build-web:
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VERSION: ${{needs.get-version.outputs.version}}
      # BEETMASH_APPS_DEPLOY_TOKEN: ${{ secrets.BEETMASH_APPS_DEPLOY_TOKEN }}
    defaults:
      run:
        working-directory: beetmash
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
      with:
        path: beetmash
    - name: 📂🗄️ Checkout Release Repo
      uses: actions/checkout@v4
      with:
        repository: mrchantey/beetmash-apps
        path: beetmash-apps
        # token: ${{ secrets.BEETMASH_APPS_DEPLOY_TOKEN }}
    - name: 📂 Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: 📂🗄️ Checkout Release Repo
      uses: actions/checkout@v4
      with:
        repository: mrchantey/beetmash-apps
        path: beetmash-apps
        token: ${{ secrets.BEETMASH_APPS_DEPLOY_TOKEN }}
    - name: Deploy to another private repo
      run: |
        mkdir -p ../beetmash-apps/beetmash_template || true
        cp crates/beetmash_template/public/* ../beetmash-apps/beetmash_template
        cd ../beetmash-apps
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Deploy from GitHub Actions"
        git push origin main
