name: 🌏 Release Template Builds
on:
  push:
    # branches: [main]
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version - in the form of v1.2.3'
        required: true
        type: string
env:
  GAME_EXECUTABLE_NAME: bevy_game
permissions:
  contents: write
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}"
    outputs:
      version: ${{ inputs.version || steps.tag.outputs.tag }}
  build-web:
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VERSION: ${{needs.get-version.outputs.version}}
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
    - name: 📂 Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: 🔨 Install Bevy Dependencies
      run: sudo apt-get update && sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev mold
    - name: 🔨 Install Just
      uses: extractions/setup-just@v1
    - name: 🔨 Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: 🔨 Install Wasm Target
      run: rustup target add wasm32-unknown-unknown
    - name: 🔨 Install Wasm Bindgen
      uses: baptiste0928/cargo-install@v2
      with:
        crate: wasm-bindgen-cli
        version: '0.2.88'
    - name: 🔨 Build Crates
      run: cd crates/beetmash_template && just build-wasm
    - name: ☁️ Upload release JS
      uses: svenstaro/upload-release-action@v2
      with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: crates/beetmash_template/wasm/main_bg.js
          asset_name: ${{ env.GAME_EXECUTABLE_NAME }}_${{ env.VERSION }}_main_bg.js
          release_name: ${{ env.VERSION }}
          tag: ${{ env.VERSION }}
          overwrite: true
    - name: ☁️ Upload release WASM
      uses: svenstaro/upload-release-action@v2
      with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: crates/beetmash_template/wasm/main_bg.wasm
          asset_name: ${{ env.GAME_EXECUTABLE_NAME }}_${{ env.VERSION }}_main_bg.wasm
          release_name: ${{ env.VERSION }}
          tag: ${{ env.VERSION }}
          overwrite: true