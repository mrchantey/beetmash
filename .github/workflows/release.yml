name: 🌏 Release
on:
  push:
    # branches: [main] # uncomment for debugging
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version - in the form of v1.2.3'
        required: true
        type: string
env:
  CARGO_TARGET_DIR: target
permissions:
  contents: write
jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        id: tag
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}"
    outputs:
      version: ${{ inputs.version || steps.tag.outputs.tag || 'v0.0.0' }}
  build-web:
    runs-on: ubuntu-latest
    needs: get-version
    env:
      VERSION: ${{needs.get-version.outputs.version}}
    defaults:
      run:
        working-directory: beetmash
    steps:
    - name: 📂 Checkout
      uses: actions/checkout@v4
      with:
        path: beetmash
    - name: 📂🌐 Checkout Pages Repo
      uses: actions/checkout@v4
      with:
        repository: mrchantey/beetmash-apps
        path: beetmash-apps
        token: ${{ secrets.BEETMASH_APPS_DEPLOY_TOKEN }}
    - name: 📂 Cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    - name: 🔨 Install Bevy Dependencies
      run: sudo apt-get update && sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev mold
    - name: 🔨 Install Just
      uses: extractions/setup-just@v1
    - name: 🔨 Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        override: true
        default: true
    - name: 🔨 Install Binaryen (wasm-opt)
      run: sudo apt install binaryen
    - name: 🔨 Install Wasm Target
      run: rustup target add wasm32-unknown-unknown
    - name: 🔨 Install Wasm Bindgen
      uses: baptiste0928/cargo-install@v2
      with:
        crate: wasm-bindgen-cli
        version: '0.2.93'
    - name: 🔨 Install Beetmash cli
      uses: baptiste0928/cargo-install@v2
      with:
        crate: beetmash-cli
        version: '0.0.6-rc.2'
    - name: 🔨 Build Crates
      run: just build-wasm-ci
