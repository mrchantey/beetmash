[package]
name = "beetmash_net"
version.workspace = true
edition.workspace = true
description = "A lightweight Bevy replication library."
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true

[features]
default = ["serde_json"]
serde_json = ["dep:serde_json"]
tokio = ["dep:tokio", "dep:tokio-tungstenite", "dep:futures-util"]
# default = ["bevy_replicon"]
# bevy_replicon = ["dep:bevy_replicon"]

[dependencies]
forky_core.workspace = true
log.workspace = true
anyhow.workspace = true
extend.workspace = true

#ðŸ’¡io
serde.workspace = true
serde_json = { version = "1", optional = true }
bincode = "1"
ron = "0.8"
flume = "0.11"

strum.workspace = true
strum_macros.workspace = true
# futures.workspace = true
# parking_lot.workspace = true

# strum.workspace = true
# strum_macros.workspace = true

bevy = { workspace = true, default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, optional = true }
tokio-tungstenite = { workspace = true, optional = true }
futures-util = { workspace = true, optional = true }


[target.'cfg(target_arch = "wasm32")'.dependencies]
forky_web.workspace = true
web-sys.workspace = true
js-sys.workspace = true
wasm-bindgen.workspace = true
wasm-bindgen-futures.workspace = true

# tokio = { workspace = true, optional = true }
